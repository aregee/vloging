<div ng-controller="VideoCtrl">
  <section class="col-md-4">
    <webcam on-stream="customCb(stream)"></webcam>
    <a ng-click="addBroadcast()">
      <img ng-show="!hideImage" class="img-circle" src="http://www.cssauthor.com/wp-content/uploads/2013/07/Camera-iOS7-Icon-cssauthor.com_.png" />
    </a>
  </section>
  <section class="col-md-8">
    <div class="panel panel-default" ng-repeat="video in articles">
      <div class="panel-heading">{{video.title}}</div>
      <div class="panel-body">
        <video id="example_video_1" class="video-js vjs-default-skin col-md-6" controls preload="auto" width="640" height="264" data-setup='{"example_option":true}'>
          <source src="{{video.src}}" type='video/webm' />
          <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
        <div class="col-md-6">
        	<h5> Embed this video on your site!</h5>
          <div hljs include="'compile-me'" compile="true" language="html">
          </div>
        </div>
        <!--         <div highlight="">
          <video width="400" controls>
            <source src="{{video.src}}" type="video/webm" /> Your browser does not support HTML5 video.
          </video>
        </div>
 --></div>
    </div>
  </section>
  <script type="text/ng-template" id="compile-me">
    <video width="400" controls>
      <source src="http://localhost:3000{{video.src}}" type="video/webm" /> Your browser does not support HTML5 video.
    </video>
  </script>
</div>
